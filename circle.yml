machine:
 java:
  version: oraclejdk8
test: 
 override: 
  - mvn clean
  - mkdir -p build/reports/jacoco/
  - touch build/reports/jacoco/jacocoTestReport.xml
  - mvn jacoco:prepare-agent test jacoco:report
  - mvn -X com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=build/reports/jacoco/jacocoTestReport.xml -DprojectToken=$projectToken -DapiToken=$apiToken
general:
 branches:
  only:
   - master
 artifacts:
  - "build/reports/jacoco"
dependencies:
 override:
  - curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome.deb
  - sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
  - rm google-chrome.deb