machine:
    java:
        version: oraclejdk8
  
dependencies:
	pre:
		- google-chrome --version
		- wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub40 | sudo apt-key add -
		- sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/16 stable main" >> /etc/apt/sources.list.d/google.list'
		- sudo apt-get update
		- sudo apt-get --only-upgrade install google-chrome-stable
		- google-chrome --version
		
test: 
    override: 
        - mvn test
        - mvn com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=target/site/jacoco/jacoco.xml -DprojectToken=$projectToken -DapiToken=$apiToken

general:
    branches:
        only:
            - master
